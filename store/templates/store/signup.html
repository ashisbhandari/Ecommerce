{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClickToShop - Navbar</title>
  
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <style>
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-link.text-warning:hover {
      color: #ffc107 !important;
    }

    .search-bar input {
      background-color: #949393;
      color: white;
      border: none;
    }

    .search-bar input::placeholder {
      color: #ddd;
    }

    @media (max-width: 576px) {
      .search-bar {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'store/logo.png' %}" alt="Logo" height="50" class="me-2" />
      <span style="color: orange;">ClickToShop</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">

        <!-- Search bar -->
        <li class="nav-item me-lg-3 search-bar">
          <form class="d-flex" role="search">
            <div class="input-group">
              <input 
                class="form-control" 
                type="search" 
                placeholder="Search" 
                aria-label="Search"
              />
              <button class="btn btn-outline-light d-flex align-items-center justify-content-center" type="submit" style="padding: 0 12px;">
                <i class="fa fa-search" style="font-size: 16px;"></i>
              </button>
            </div>
          </form>
        </li>

        <!-- Menu links -->
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Recent Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Help & Support</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>

        <!-- Auth Links -->
        <li class="nav-item">
          <a class="nav-link text-warning" href="javascript:void(0);" onclick="openLogin()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="javascript:void(0);" onclick="openSignup()">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Auth JS Scripts -->
<script>
  function openSignup() {
    const overlay = document.getElementById("signupOverlay");
    if (overlay) overlay.classList.add("active");
    else console.error("signupOverlay not found");
  }

  function openLogin() {
    const overlay = document.getElementById("loginOverlay");
    if (overlay) overlay.classList.add("active");
    else console.error("loginOverlay not found");
  }

  function closeSignup() {
    const overlay = document.getElementById("signupOverlay");
    if (overlay) overlay.classList.remove("active");
  }

  function closeLogin() {
    const overlay = document.getElementById("loginOverlay");
    if (overlay) overlay.classList.remove("active");
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
